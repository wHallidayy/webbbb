<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Oi&family=Poller+One&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
                <img class="icon-container" src="global-communication_9512332.png" alt="Profile Icon" class="profile-icon">
            <div class="input-group">
                <label for="studen_id" class="input-icon">
                    <img src="user_1144760.png" alt="">
                </label>
                <input type="studen_id" id="studen_id" placeholder="Studen ID" required>
            </div>

            <div class="input-group">
                <label for="password" class="input-icon">
                    <img src="key_10812272.png" alt="">
                </label>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
